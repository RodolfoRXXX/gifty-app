<!--Componente que edita el stock del producto -->

<mat-card class="card card-product addProduct productStock">
  <mat-card-header>
    <mat-card-title>Stock del producto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" *ngIf="product.state == 'activo'">
      <!-- Stock del producto -->
      <div class="row p-2">
        <button mat-icon-button type="button" class="col-auto" aria-label="add button" (click)="incrementStock()">
          <mat-icon>add</mat-icon>
        </button>
        <mat-form-field appearance="outline" class="col" *ngIf="this.permissions.includes(product_admin)">
          <mat-label>Agregar</mat-label>
          <input matInput placeholder="Editá el stock" 
                 type="number"
                 formControlName="increment"
                 required>
          <mat-error *ngIf="dataForm.get('increment')?.hasError('required')" class="fs-09">{{ getErrorStock() }}</mat-error>
        </mat-form-field>
        <button mat-icon-button type="button" class="col-auto" aria-label="remove button" (click)="decrementStock()">
          <mat-icon>remove</mat-icon>
        </button>
      </div>      
      <!-- Caja de vista de stock -->
      <div class="mb-4 d-flex justify-content-around">
        <!-- Caja stock físico -->
        <div class="d-flex flex-column b-all p-2" style="border-radius: 4px;">
          <p class="text-muted fs-09 mb-1">Stock físico</p>
          <div class="d-flex justify-content-center">
            <h3 class="mb-0 fw-500">{{ this.dataForm.get('stock_real')?.value || 0 }}</h3>
          </div>
        </div>

        <!-- Caja stock disponible -->
        <div class="d-flex flex-column b-all p-2" style="border-radius: 4px;">
          <p class="text-muted fs-09 mb-1">Stock disponible</p>
          <div class="d-flex justify-content-center">
            <h3 class="mb-0">{{ this.dataForm.get('stock_available')?.value || 0 }}</h3>
          </div>
        </div>

      </div>
      <!-- Botones de reseteo y confirmación -->
      <div class="submit-btn-box" *ngIf="this.permissions.includes(product_admin)">
        <button mat-stroked-button color="warn" class="me-3" type="button" (click)="resetAll()">
          Reset
        </button>
        <button mat-stroked-button color="primary" type="submit" [disabled]="dataForm.invalid || loading || (dataForm.get('increment')?.value == 0)">
          Guardar
        </button>
      </div>
    </form>
    <!-- Caja que muestra si el producto no está activo -->
    <div *ngIf="product.state == 'inactivo'">
      <p class="fs-09">No se puede modificar el stock de un producto Inactivo</p>
    </div>
  </mat-card-content>
  <mat-card-footer class="login-footer">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
