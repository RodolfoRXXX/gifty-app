<!-- Edit customer -->

<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Títulos -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-4 gap-md-0">
        <div class="d-flex flex-column justify-content-center">
            <h4 class="mb-1">Edición de un cliente</h4>
            <p class="mb-0">Creá y editá tus clientes aquí</p>
        </div>
        <div class="d-flex align-content-center align-items-center flex-wrap gap-2">
            <button mat-stroked-button 
                    color="primary"
                    [color]="(!activeState)?'primary':'warn'" 
                    type="submit"
                    (click)="(!activeState)?changeState(1):changeState(0)" 
                    [disabled]="(!activeState)?(loading || !customer):loading">
                <ng-container *ngIf="!loading; else loadingSpinner">
                    <span>{{ (!activeState)?'Activar':'Desactivar' }}</span> Cliente
                </ng-container>
                <ng-template #loadingSpinner>
                  <mat-spinner diameter="20"></mat-spinner>
                </ng-template>
            </button>
        </div>
    </div>
    <!-- Información -->
    <div class="row">
        <!-- Primera columna -->
        <div class="col-12 col-lg-8">
            <app-customer-edit-info [customer]="customer" (changeDetected)="handleChange($event)"></app-customer-edit-info>
            <app-customer-edit-image [customer]="customer" (changeDetected)="handleChange($event)" *ngIf="customer"></app-customer-edit-image>
        </div>
        <!-- Segunda columna -->
        <div class="col-12 col-lg-4">
            
        </div>
    </div>
</div>
