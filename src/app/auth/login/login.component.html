<div class="login-register">
    <div class="login-register-box">
        <mat-card class="mat-card">
            <mat-card-content class="mat-card-content">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="text-center mt-1">
                        <img src="assets/images/system/logo-icon.png" alt="homepage" height="33">
                        <h4 class="mt-1 mb-4">Bienvenido a <span class="comfortaa-font fw-bold fs-12">bamboo</span>!</h4>
                    </div>
                    <div class="text-center">
                        <p class="text-center">Iniciá sesión<br> y exploremos nuevas posibilidades!</p>
                    </div>
                    <div class="form-auth">
                        <div class="form-input-100">
                            <mat-form-field appearance="fill">
                                <mat-label>Ingresá tu correo</mat-label>
                                <input matInput placeholder="algo@ejemplo.com"
                                       formControlName="email" 
                                       required>
                                <mat-error *ngIf="this.loginForm.controls['email']!.errors" class="fs-08">{{getEmailErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-input-100">
                            <mat-form-field appearance="fill">
                                <mat-label>Ingresá tu contraseña</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'"
                                       formControlName="password"
                                       required>
                                <button mat-icon-button matSuffix type="button" (click)="hidePassword($event)" >
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="this.loginForm.controls['password']!.errors" class="fs-08">{{getPasswordErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-input-50 pb-2">
                            <mat-checkbox formControlName="remember_me">Recordarme</mat-checkbox>
                        </div>
                        <div class="form-input-50 fs-09 forget-psw-align pb-2">
                            <a routerLink="../forget" class="link">Olvidé mi contraseña!</a>
                        </div>
                        <div class="form-input-100">
                            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || this.disable_submit">Entrar</button>
                        </div>
                        <div class="form-input-100 new-register-link">
                            <span> No tenés una cuenta?
                                <a routerLink="../register" class="text-success link fw-bolder">Registrate!</a>
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-footer class="login-footer">
                <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>          
    </div>
</div>
