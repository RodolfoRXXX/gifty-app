<div class="login-register">
    <div class="login-register-box">
        <mat-card class="card">
            <mat-card-content class="pb-2">
                <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                    <div class="text-center mt-1">
                        <img src="assets/images/system/logo-icon.png" alt="homepage" height="33" style="height: 33px;">
                        <h4 class="mt-1 mb-4">Iniciá sesión</h4>
                    </div>
                    <div class="form-auth">
                        <mat-form-field class="w-100 mb-1" appearance="outline">
                            <mat-label>Ingresá tu correo</mat-label>
                            <input matInput placeholder="algo@ejemplo.com"
                                    formControlName="email" 
                                    required>
                            <mat-error *ngIf="this.dataForm.controls['email']!.errors" class="fs-08">{{getEmailErrorMessage()}}</mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Ingresá tu contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'"
                                    formControlName="password"
                                    required>
                            <button mat-icon-button matSuffix type="button" (click)="hidePassword($event)" >
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="this.dataForm.controls['password']!.errors" class="fs-08">{{getPasswordErrorMessage()}}</mat-error>
                        </mat-form-field>
                        <div class="w-50 pb-1">
                            <mat-checkbox formControlName="remember_me">Recordarme</mat-checkbox>
                        </div>
                        <div class="w-50 fs-09 forget-psw-align pb-1">
                            <a routerLink="../forget" class="link">Olvidé mi contraseña!</a>
                        </div>
                        <button mat-flat-button class="btn" color="primary" type="submit" [disabled]="dataForm.invalid || this.loading">
                            <ng-container *ngIf="!loading; else loadingSpinner">
                              Entrar
                            </ng-container>
                            <ng-template #loadingSpinner>
                              <mat-spinner diameter="20"></mat-spinner>
                            </ng-template>
                        </button>
                        <div class="new-register-link">
                            <span> No tenés una cuenta?
                                <a routerLink="../register" class="text-success link fw-bolder">Registrate!</a>
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>          
    </div>
</div>
