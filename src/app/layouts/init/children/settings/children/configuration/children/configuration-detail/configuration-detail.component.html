<!-- COnfiguration detail -->

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Empresa existente -->
    <div class="row" *ngIf="enterprise">
        <!-- plan remains -->
        <div class="col-md-12 col-xl-4">
            <app-plan-remains [enterprise]="enterprise"></app-plan-remains>
        </div>
        <!-- plan detail -->
        <div class="col-md-12 col-lg-8">
            <app-plan-detail [enterprise]="enterprise"></app-plan-detail>
        </div>
    </div>
    <!-- Empresa inexistente -->
    <div class="d-flex flex-column align-items-center justify-content-center w-100" *ngIf="!enterprise">
        <p class="d-block">La empresa no existe</p>
        <p class="d-block">Ten√©s que elegir un plan antes de continuar.</p>
        <button mat-flat-button color="primary" routerLink="../pricing">Elegir plan</button>
    </div>
</div>
