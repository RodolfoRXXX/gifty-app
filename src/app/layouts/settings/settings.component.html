<mat-sidenav-container class="container-sidenav" autosize (backdropClick)="closeSidenav()">
    <mat-sidenav [(opened)]="opened" [mode]="mode"> 
        <app-sidebar [setMenu]="'settings'"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="background-main ">
        <div class="bg-white btn-border ms-3 p-3">
            <p class="mb-0 fw-500">
                {{ title }}
            </p>
        </div>
        <div class="setting-layout m-3">
            <router-outlet></router-outlet>
        </div>    
    </mat-sidenav-content>
</mat-sidenav-container>
