
<div class="d-flex justify-content-center align-items-center h-100">
    <mat-card class="card col-12 col-sm-4" *ngIf="!isActive">
        <mat-card-content>
            <div class="text-center">
                <h4 class="m-t-0 mb-2">Activá tu cuenta</h4>
            </div>
            <p class="text-center font-14 text-muted mb-3">
                Ingresá el código alfanumérico que llegó a tu correo electrónico para activar la cuenta
            </p>
            <form class="d-flex flex-column" [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill">
                            <mat-label>Ingresá el código alfanumérico</mat-label>
                            <input matInput 
                                    #input 
                                    maxlength="10"
                                    minlength="10" 
                                    formControlName="activationCode"
                                    required>
                            <mat-error class="fs-08" *ngIf="this.dataForm.controls['activationCode']!.errors">{{getCodeErrorMessage()}}</mat-error>
                            <mat-hint align="end">{{input.value.length}}/10</mat-hint>
                    </mat-form-field>
                    <div>
                        <button class="fs-09" mat-button color="primary" type="button" (click)="sendCode()">
                            <ng-container *ngIf="!load; else loadingSpinner">
                                Enviar código
                            </ng-container>
                            <ng-template #loadingSpinner>
                                <mat-spinner diameter="20"></mat-spinner>
                            </ng-template>
                        </button>
                    </div>

                <button mat-flat-button class="mt-3" color="primary" type="submit" [disabled]="this.dataForm.invalid || this.loading">
                    <ng-container *ngIf="!loading; else loadingSpinner">
                        Activar mi cuenta
                    </ng-container>
                    <ng-template #loadingSpinner>
                        <mat-spinner diameter="20"></mat-spinner>
                    </ng-template>
                </button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="card col-12 col-sm-4" *ngIf="isActive">
        <mat-card-content class="p-1">
             <p class="text-center primary-color font-18">
                Cuenta activada 
                <span class="material-icons align-icon ms-1">
                    task_alt
                </span>
             </p>
        </mat-card-content>
    </mat-card>
</div>
