<!-- Cards de cada evento, se muestran como una vista rápida de cada evento -->

<mat-card class="card size-box p-0">
    <mat-card-content class="h-100">
        <div class="d-flex flex-column justify-content-between" style="height: 100%;">
            <!-- Primera Fila (Contacto) -->
            <div class="d-flex justify-content-between b-b mb-2 pb-2">
                <!-- Foto y nombre -->
                <div class="d-flex justify-content-start align-items-center">
                    <div class="image-user me-2">
                        <img [src]="uriImg + event.thumbnail">
                    </div>
                    <div>
                        <a [routerLink]="['../../profile', event.profileId]" class="font-14 fw-semibold">{{ event.userName || event.email.split('@')[0] }}</a>
                    </div>
                </div>
                <!-- Seguir -->
                <button mat-button class="btn-border d-flex justify-content-center p-2" color="primary" *ngIf="!isUser">
                    <div *ngIf="true">
                        <span class="material-symbols-outlined align-icon" style="font-size: 17px;">
                            person_add
                        </span>
                        <span class="font-12">Seguir</span>
                    </div>
                    <div *ngIf="false">
                        <span class="material-symbols-outlined align-icon">
                            person_check
                        </span>
                        <span class="font-12">Siguiendo</span>
                    </div>
                </button>
            </div>

            <!-- Segunda Fila (información) -->
            <div class="d-flex justify-content-start align-items-center">
                <!-- Cuadrado a la izquierda (tamaño fijo) -->
                <div class="btn-border d-flex flex-column justify-content-center aling-items-center background-main primary-color date-box">
                    <h6 class="mb-0 text-center">{{ getMonth(event.date) }}</h6>
                    <h2 class="mb-0 text-center fw-semibold">{{ event.date | date:'dd' }}</h2>
                </div>
                
                <!-- Texto a la derecha (ajuste automático a dos líneas como máximo) -->
                <div class="d-flex flex-column justify-content-between text-box">
                    <!-- Primera fila de texto (alineada a la derecha) -->
                    <div class="text-end">
                        <span 
                                class="font-12 b-all btn-border soft-grey-background fw-400" 
                                ngClass="{{ daysUntil(event.date)<365?'primary-color':'warn-color' }}"
                                style="padding: 0 10px;">
                                {{ ((daysUntil(event.date)<365)?'Faltan ' + daysUntil(event.date) + ' días':'Es hoy!') }}
                            </span>
                    </div>
                    <!-- Segunda fila de texto (alineada a la izquierda y con truncamiento después de dos líneas) -->
                    <div class="d-flex align-items-center" style="flex-grow: 1;">
                        <h4 class="text-left multiline-truncate m-0 fw-semibold">
                            {{ event.name }}
                        </h4>
                    </div>
                </div>
            </div>
            
            <!-- Tercera Fila (centrada con el acumulado) -->
            <div class="d-flex flex-column align-items-start justify-content-center" style="height: 100%;">
                <p class="font-12 me-2 mb-0 d-block">Meta cumplida: </p>
                <div class="d-flex justify-content-between align-items-center" style="width: 100%;">
                    <mat-progress-bar
                        class="me-2"
                        mode="determinate"
                        [value]="goal">
                    </mat-progress-bar>
                    <span class="font-16 fw-semibold">{{ goal }}%</span>
                </div> 
            </div>
            
            <!-- Cuarta Fila (botón de evento) -->
            <div>
                <a mat-flat-button color="primary" class="btn-border w-100" [routerLink]="['../../event', event.eventId]">
                    Ver evento
                </a>
            </div>
        </div>
    </mat-card-content>
</mat-card>
