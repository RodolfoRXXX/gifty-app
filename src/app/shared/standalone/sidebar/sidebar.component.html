<!-- Sidebar -->

<mat-nav-list class="background-main">
    <!-- Listado de menues de Configuración -->
    <ng-container *ngIf="setMenu == 'settings'">
        <h4 class="p-4 mb-2 font-14 pb-2 b-b">Configuración</h4>
        <ng-container *ngFor="let menu of menuItems.getMenuSettings(); index as item">
            <mat-list-item class="p-0 btn-border mb-2 btn-list-sidebar" [routerLinkActive]="(menu.children.length == 0)?'selected':''" disableRipple="true">
                <div class="mat-list-item-content">
                    <a class="ms-4" routerLink="{{ menu.state + '/' + profileId }}">
                        <span class="material-symbols-outlined align-icon">
                            {{ menu.icon }}
                        </span>
                        <span class="ms-1">{{ menu.name }}</span>
                    </a> 
                </div>
            </mat-list-item>
        </ng-container>
    </ng-container>
</mat-nav-list>
